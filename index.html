<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"		"Vintage"
		"Vintage"
>
	<title>Calculatrice</title>
	<link rel="stylesheet" type="" href="CSS/style.css">
	<script src="JS/app.js"></script>
</head>
<body>
	<div align="center">
					<h1>Calculatrice</h1>
			</div>	
	<div class="calc" align="center">

		<input type="text" value="" disabled="disabled" id="resultat"><br />

		<button value="<-" id="suppr" class="btn" onclick="suppr();"><--</button><br />

		<button value="1" id="un" class="btn" onclick="un();">1</button>
		<button value="2" id="deux" class="btn" onclick="deux();">2</button>
		<button value="3" id="trois" class="btn" onclick="trois();">3</button><br />
		<button value="4" id="quatre" class="btn" onclick="quatre();">4</button>
		<button value="5" id="cinq" class="btn" onclick="cinq();">5</button>
		<button value="6" id="six" class="btn" onclick="six();">6</button><br />
		<button value="7" id="sept" class="btn" onclick="sept();">7</button>
		<button value="8" id="huit" class="btn" onclick="huit();">8</button>
		<button value="9" id="neuf" class="btn" onclick="neuf();">9</button><br />
		<button value="0" id="zero" class="btn" onclick="zero();">0</button>
		<button value ="=" id="egal" class="btn2" onclick="egal();">=</button>
		<button value ="+" id="plus" class="btn2" onclick="plus();">+</button>
		<button value ="-" id="moins" class="btn2" onclick="moins();">-</button>
		<button value ="*" id="multipli" class="btn2" onclick="multipli();">*</button>
		<button value ="/" id="division" class="btn2" onclick="division();">/</button>
	</div>		




	
</body>
</html>
